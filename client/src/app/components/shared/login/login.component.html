<form (ngSubmit)="login()">
    <div class="mb-3">
        <label class="form-label" for="mail">מייל</label>
        <input class="form-control" id="mail" type="email" name="email" [(ngModel)]="mail">
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">סיסמה</label>
        <input class="form-control" id="password" type="password" name="password" [(ngModel)]="password">
    </div>

    <input type="submit" value="save">

    </form>

    <button routerLink="/register">עדין אין לך חשבון? הירשם</button>
    <button (click)="newHelpRequest()">במה  נוכל לעזור לך?</button>
    <button (click)="volunteerDetailes()">במה  תוכל לעזור לנו?</button>
